<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <script src="./script/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h1>Contact List on JS</h1>
<!-- value = "Andrew" -->
<!-- value = "Programmer" -->
<!-- value = "+12321312" -->
        <div class="inputs">
            <input type="text" class="inputs__item inputs__name js-name-input" placeholder="Name"value = "Andrew">
            <input type="text" class="inputs__item inputs__vacancy js-vacancy-input" placeholder="Vacancy" value = "Prgrammer">
            <input type="text" class="inputs__item inputs__phone js-phone-input" placeholder="Phone +X XXX XXX XX XX" value = "+213123">
            <input type="submit" class = "inputs__item inputs__submit js-submit-btn" value = "ADD">
            <input type="submit" class = "inputs__item inputs__clear js-clear-btn" value = "Clear List">
        </div>

       


        <div class="contact-table">            
            <div class="contact-table__column column">
                    <div class = "column__element element"><div id = 'a' class="element__letter js-column-letter">A</div></div>                    
                    <div class = "column__element element"><div id = 'b' class="element__letter js-column-letter">B</div></div>
                    <div class = "column__element element"><div id = 'c' class="element__letter js-column-letter">C</div></div>
                    <div class = "column__element element"><div id = 'd' class="element__letter js-column-letter">D</div></div>
                    <div class = "column__element element"><div id = 'e' class="element__letter js-column-letter">E</div></div>
                    <div class = "column__element element"><div id = 'f' class="element__letter js-column-letter">F</div></div>
                    <div class = "column__element element"><div id = 'g' class="element__letter js-column-letter">G</div></div>
                    <div class = "column__element element"><div id = 'h' class="element__letter js-column-letter">H</div></div>
                    <div class = "column__element element"><div id = 'i' class="element__letter js-column-letter">I</div></div>
                    <div class = "column__element element"><div id = 'j' class="element__letter js-column-letter">J</div></div>
                    <div class = "column__element element"><div id = 'k' class="element__letter js-column-letter">K</div></div>
                    <div class = "column__element element"><div id = 'l' class="element__letter js-column-letter">L</div></div>
                    <div class = "column__element element"><div id = 'm' class="element__letter js-column-letter">M</div></div>
            </div>
            <div class="contact-table__column column">
                    <div class = "column__element element"><div id = 'n' class="element__letter js-column-letter">N</div></div>
                    <div class = "column__element element"><div id = 'o' class="element__letter js-column-letter">O</div></div>
                    <div class = "column__element element"><div id = 'p' class="element__letter js-column-letter">P</div></div>
                    <div class = "column__element element"><div id = 'q' class="element__letter js-column-letter">Q</div></div>
                    <div class = "column__element element"><div id = 'r' class="element__letter js-column-letter">R</div></div>
                    <div class = "column__element element"><div id = 's' class="element__letter js-column-letter">S</div></div>
                    <div class = "column__element element"><div id = 't' class="element__letter js-column-letter">T</div></div>
                    <div class = "column__element element"><div id = 'u' class="element__letter js-column-letter">U</div></div>
                    <div class = "column__element element"><div id = 'v' class="element__letter js-column-letter">V</div></div>
                    <div class = "column__element element"><div id = 'w' class="element__letter js-column-letter">W</div></div>
                    <div class = "column__element element"><div id = 'x' class="element__letter js-column-letter">X</div></div>
                    <div class = "column__element element"><div id = 'y' class="element__letter js-column-letter">Y</div></div>
                    <div class = "column__element element"><div id = 'z' class="element__letter js-column-letter">Z</div></div>                    
            </div>
        </div>

        <div class="error-holder js-error-holder"></div>
        <div id = "z1"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>

</html>
