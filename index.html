<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <script src="./script/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h1>Contact List on JS</h1>


        <div class="inputs">
            <input type="text" class="inputs__item inputs__name js-name-input" placeholder="Name">
            <input type="text" class="inputs__item inputs__vacancy js-vacancy-input" placeholder="Vacancy">
            <input type="text" class="inputs__item inputs__phone js-phone-input" placeholder="Phone +X XXX XXX XX XX">
            <input type="submit" class = "inputs__item inputs__submit js-submit-btn" value = "ADD">
        </div>

       


        <div class="contact-table">            
            <div class="contact-table__column column">
                    <div id = 'a' class="column__letter js-column-letter letter">A</div>
                    <div id = 'b' class="column__letter js-column-letter">B</div>
                    <div id = 'c' class="column__letter js-column-letter">C</div>
                    <div id = 'd' class="column__letter js-column-letter">D</div>
                    <div id = 'e' class="column__letter js-column-letter">E</div>
                    <div id = 'f' class="column__letter js-column-letter">F</div>
                    <div id = 'g' class="column__letter js-column-letter">G</div>
                    <div id = 'h' class="column__letter js-column-letter">H</div>
                    <div id = 'i' class="column__letter js-column-letter">I</div>
                    <div id = 'j' class="column__letter js-column-letter">J</div>
                    <div id = 'k' class="column__letter js-column-letter">K</div>
                    <div id = 'l' class="column__letter js-column-letter">L</div>
                    <div id = 'm' class="column__letter js-column-letter">M</div>
            </div>
            <div class="contact-table__column column">
                    <div id = 'n' class="column__letter js-column-letter">N</div>
                    <div id = 'o' class="column__letter js-column-letter">O</div>
                    <div id = 'p' class="column__letter js-column-letter">P</div>
                    <div id = 'q' class="column__letter js-column-letter">Q</div>
                    <div id = 'r' class="column__letter js-column-letter">R</div>
                    <div id = 's' class="column__letter js-column-letter">S</div>
                    <div id = 't' class="column__letter js-column-letter">T</div>
                    <div id = 'u' class="column__letter js-column-letter">U</div>
                    <div id = 'v' class="column__letter js-column-letter">V</div>
                    <div id = 'w' class="column__letter js-column-letter">W</div>
                    <div id = 'x' class="column__letter js-column-letter">X</div>
                    <div id = 'y' class="column__letter js-column-letter">Y</div>
                    <div id = 'z' class="column__letter js-column-letter">Z</div>
            </div>
        </div>

        <div class="error-holder js-error-holder"></div>
    </div>

</body>

</html>
